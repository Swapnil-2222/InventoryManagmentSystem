<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-product-inventory-heading"
        data-cy="ProductInventoryCreateUpdateHeading"
        jhiTranslate="inventoryManagmentSystemApp.productInventory.home.createOrEditLabel"
      >
        Create or edit a Product Inventory
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="inventoryManagmentSystemApp.productInventory.inwardOutwardDate"
            for="field_inwardOutwardDate"
            >Inward Outward Date</label
          >
          <div class="d-flex">
            <input
              id="field_inwardOutwardDate"
              data-cy="inwardOutwardDate"
              type="datetime-local"
              class="form-control"
              name="inwardOutwardDate"
              formControlName="inwardOutwardDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.inwardQty" for="field_inwardQty"
            >Inward Qty</label
          >
          <input type="text" class="form-control" name="inwardQty" id="field_inwardQty" data-cy="inwardQty" formControlName="inwardQty" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.outwardQty" for="field_outwardQty"
            >Outward Qty</label
          >
          <input
            type="text"
            class="form-control"
            name="outwardQty"
            id="field_outwardQty"
            data-cy="outwardQty"
            formControlName="outwardQty"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.totalQuanity" for="field_totalQuanity"
            >Total Quanity</label
          >
          <input
            type="text"
            class="form-control"
            name="totalQuanity"
            id="field_totalQuanity"
            data-cy="totalQuanity"
            formControlName="totalQuanity"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.pricePerUnit" for="field_pricePerUnit"
            >Price Per Unit</label
          >
          <input
            type="number"
            class="form-control"
            name="pricePerUnit"
            id="field_pricePerUnit"
            data-cy="pricePerUnit"
            formControlName="pricePerUnit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.lotNo" for="field_lotNo">Lot No</label>
          <input type="text" class="form-control" name="lotNo" id="field_lotNo" data-cy="lotNo" formControlName="lotNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.expiryDate" for="field_expiryDate"
            >Expiry Date</label
          >
          <div class="d-flex">
            <input
              id="field_expiryDate"
              data-cy="expiryDate"
              type="datetime-local"
              class="form-control"
              name="expiryDate"
              formControlName="expiryDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.inventoryTypeId" for="field_inventoryTypeId"
            >Inventory Type Id</label
          >
          <input
            type="text"
            class="form-control"
            name="inventoryTypeId"
            id="field_inventoryTypeId"
            data-cy="inventoryTypeId"
            formControlName="inventoryTypeId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.freeField1" for="field_freeField1"
            >Free Field 1</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.freeField2" for="field_freeField2"
            >Free Field 2</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.isDeleted" for="field_isDeleted"
            >Is Deleted</label
          >
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.isActive" for="field_isActive"
            >Is Active</label
          >
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.product" for="field_product">Product</label>
          <select class="form-control" id="field_product" data-cy="product" name="product" formControlName="product">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="productOption.id === editForm.get('product')!.value?.id ? editForm.get('product')!.value : productOption"
              *ngFor="let productOption of productsSharedCollection; trackBy: trackProductById"
            >
              {{ productOption.productName }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagmentSystemApp.productInventory.purchaseOrder" for="field_purchaseOrder"
            >Purchase Order</label
          >
          <select
            class="form-control"
            id="field_purchaseOrder"
            data-cy="purchaseOrder"
            name="purchaseOrder"
            formControlName="purchaseOrder"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                purchaseOrderOption.id === editForm.get('purchaseOrder')!.value?.id
                  ? editForm.get('purchaseOrder')!.value
                  : purchaseOrderOption
              "
              *ngFor="let purchaseOrderOption of purchaseOrdersSharedCollection; trackBy: trackPurchaseOrderById"
            >
              {{ purchaseOrderOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="inventoryManagmentSystemApp.productInventory.wareHouse" for="field_wareHouses">Ware House</label>
          <select class="form-control" id="field_wareHouses" data-cy="wareHouse" multiple name="wareHouses" formControlName="wareHouses">
            <option
              [ngValue]="getSelectedWareHouse(wareHouseOption, editForm.get('wareHouses')!.value)"
              *ngFor="let wareHouseOption of wareHousesSharedCollection; trackBy: trackWareHouseById"
            >
              {{ wareHouseOption.wareHouseName }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="inventoryManagmentSystemApp.productInventory.securityUser" for="field_securityUsers">Security User</label>
          <select
            class="form-control"
            id="field_securityUsers"
            data-cy="securityUser"
            multiple
            name="securityUsers"
            formControlName="securityUsers"
          >
            <option
              [ngValue]="getSelectedSecurityUser(securityUserOption, editForm.get('securityUsers')!.value)"
              *ngFor="let securityUserOption of securityUsersSharedCollection; trackBy: trackSecurityUserById"
            >
              {{ securityUserOption.login }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
