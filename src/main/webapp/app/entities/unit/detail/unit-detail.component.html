<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="unit">
      <h2 data-cy="unitDetailsHeading"><span jhiTranslate="inventoryManagmentSystemApp.unit.detail.title">Unit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ unit.id }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.unitName">Unit Name</span></dt>
        <dd>
          <span>{{ unit.unitName }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.shortName">Short Name</span></dt>
        <dd>
          <span>{{ unit.shortName }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.freeField1">Free Field 1</span></dt>
        <dd>
          <span>{{ unit.freeField1 }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ unit.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ unit.lastModifiedBy }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.isDeleted">Is Deleted</span></dt>
        <dd>
          <span>{{ unit.isDeleted }}</span>
        </dd>
        <dt><span jhiTranslate="inventoryManagmentSystemApp.unit.isActive">Is Active</span></dt>
        <dd>
          <span>{{ unit.isActive }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/unit', unit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
